<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Degradado principal con profundidad -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente de luz superior (efecto 3D) -->
    <radialGradient id="lightGrad" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Sombra interior realista -->
    <radialGradient id="innerShadow" cx="50%" cy="50%">
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15" />
    </radialGradient>
    
    <!-- Sombra exterior suave -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sombra del texto -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sombra base -->
  <circle cx="64" cy="68" rx="58" ry="56" fill="#000000" opacity="0.15" filter="blur(8px)"/>
  
  <!-- CÃ­rculo principal con degradado -->
  <circle cx="64" cy="64" r="56" fill="url(#mainGrad)" filter="url(#dropShadow)"/>
  
  <!-- Sombra interior para profundidad -->
  <circle cx="64" cy="64" r="56" fill="url(#innerShadow)"/>
  
  <!-- Reflejo de luz superior (efecto 3D realista) -->
  <ellipse cx="64" cy="45" rx="48" ry="32" fill="url(#lightGrad)" opacity="0.8"/>
  
  <!-- Brillo superior izquierdo -->
  <circle cx="42" cy="38" r="12" fill="#ffffff" opacity="0.25">
    <animate attributeName="opacity" values="0.25;0.35;0.25" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Borde con relieve -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.6"/>
  <circle cx="64" cy="64" r="53" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Iniciales JQ con efecto 3D -->
  <text x="64" y="78" 
        font-family="'Segoe UI', 'Inter', -apple-system, system-ui, sans-serif" 
        font-size="42" 
        font-weight="900" 
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="1"
        filter="url(#textShadow)"
        style="paint-order: stroke; stroke: rgba(255,255,255,0.2); stroke-width: 1.5px;">JQ</text>
  
  <!-- Detalle inferior derecho - punto de estado -->
  <circle cx="94" cy="94" r="10" fill="#10b981" filter="url(#dropShadow)">
    <animate attributeName="r" values="10;11;10" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="94" cy="94" r="6" fill="#34d399" opacity="0.8"/>
  <circle cx="91" cy="91" r="3" fill="#ffffff" opacity="0.6"/>
</svg>