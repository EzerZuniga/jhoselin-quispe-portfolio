<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  <!-- Process flow diagram -->
  <g transform="translate(100, 100)">
    <!-- Boxes -->
    <rect x="0" y="80" width="100" height="60" rx="8" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="150" y="80" width="100" height="60" rx="8" fill="#ffffff" fill-opacity="0.25"/>
    <rect x="300" y="80" width="100" height="60" rx="8" fill="#ffffff" fill-opacity="0.3"/>
    <rect x="450" y="80" width="100" height="60" rx="8" fill="#ffffff" fill-opacity="0.25"/>
    <!-- Arrows -->
    <path d="M105 110 L145 110" stroke="#ffffff" stroke-width="3" fill="none" stroke-opacity="0.8"/>
    <polygon points="145,105 155,110 145,115" fill="#ffffff" fill-opacity="0.8"/>
    <path d="M255 110 L295 110" stroke="#ffffff" stroke-width="3" fill="none" stroke-opacity="0.8"/>
    <polygon points="295,105 305,110 295,115" fill="#ffffff" fill-opacity="0.8"/>
    <path d="M405 110 L445 110" stroke="#ffffff" stroke-width="3" fill="none" stroke-opacity="0.8"/>
    <polygon points="445,105 455,110 445,115" fill="#ffffff" fill-opacity="0.8"/>
    <!-- Labels -->
    <text x="50" y="115" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12">Entrada</text>
    <text x="200" y="115" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12">Proceso</text>
    <text x="350" y="115" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12">Control</text>
    <text x="500" y="115" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12">Salida</text>
  </g>
  <!-- Chart area -->
  <rect x="100" y="260" width="250" height="120" rx="8" fill="#ffffff" fill-opacity="0.15"/>
  <rect x="120" y="310" width="30" height="50" fill="#ffffff" fill-opacity="0.6"/>
  <rect x="160" y="290" width="30" height="70" fill="#ffffff" fill-opacity="0.7"/>
  <rect x="200" y="320" width="30" height="40" fill="#ffffff" fill-opacity="0.5"/>
  <rect x="240" y="280" width="30" height="80" fill="#ffffff" fill-opacity="0.8"/>
  <rect x="280" y="300" width="30" height="60" fill="#ffffff" fill-opacity="0.6"/>
  <!-- Stopwatch icon -->
  <g transform="translate(450, 280)">
    <circle cx="50" cy="50" r="45" fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="3" stroke-opacity="0.8"/>
    <line x1="50" y1="50" x2="50" y2="25" stroke="#ffffff" stroke-width="3" stroke-opacity="0.9"/>
    <line x1="50" y1="50" x2="70" y2="50" stroke="#ffffff" stroke-width="2" stroke-opacity="0.9"/>
    <rect x="45" y="0" width="10" height="15" rx="2" fill="#ffffff" fill-opacity="0.8"/>
  </g>
  <text x="400" y="420" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="600">An√°lisis de Procesos Productivos</text>
</svg>
