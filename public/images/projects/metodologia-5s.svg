<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  <!-- 5S Steps -->
  <g transform="translate(100, 80)">
    <!-- Step 1 -->
    <circle cx="60" cy="60" r="40" fill="#ffffff" fill-opacity="0.2"/>
    <text x="60" y="55" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">1S</text>
    <text x="60" y="75" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Clasificar</text>
    <!-- Arrow -->
    <path d="M105 60 L135 60" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
    <!-- Step 2 -->
    <circle cx="180" cy="60" r="40" fill="#ffffff" fill-opacity="0.25"/>
    <text x="180" y="55" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">2S</text>
    <text x="180" y="75" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Ordenar</text>
    <!-- Arrow -->
    <path d="M225 60 L255 60" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
    <!-- Step 3 -->
    <circle cx="300" cy="60" r="40" fill="#ffffff" fill-opacity="0.3"/>
    <text x="300" y="55" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">3S</text>
    <text x="300" y="75" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Limpiar</text>
    <!-- Arrow -->
    <path d="M345 60 L375 60" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
    <!-- Step 4 -->
    <circle cx="420" cy="60" r="40" fill="#ffffff" fill-opacity="0.35"/>
    <text x="420" y="55" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">4S</text>
    <text x="420" y="75" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Estandarizar</text>
    <!-- Arrow -->
    <path d="M465 60 L495 60" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
    <!-- Step 5 -->
    <circle cx="540" cy="60" r="40" fill="#ffffff" fill-opacity="0.4"/>
    <text x="540" y="55" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">5S</text>
    <text x="540" y="75" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Disciplina</text>
  </g>
  <!-- Workplace illustration -->
  <rect x="150" y="200" width="500" height="180" rx="12" fill="#ffffff" fill-opacity="0.1"/>
  <!-- Organized shelves -->
  <rect x="180" y="230" width="80" height="120" rx="4" fill="#ffffff" fill-opacity="0.2"/>
  <rect x="190" y="240" width="60" height="20" rx="2" fill="#ffffff" fill-opacity="0.3"/>
  <rect x="190" y="270" width="60" height="20" rx="2" fill="#ffffff" fill-opacity="0.3"/>
  <rect x="190" y="300" width="60" height="20" rx="2" fill="#ffffff" fill-opacity="0.3"/>
  <!-- Work table -->
  <rect x="290" y="280" width="150" height="70" rx="4" fill="#ffffff" fill-opacity="0.25"/>
  <rect x="310" y="295" width="40" height="30" rx="2" fill="#22c55e" fill-opacity="0.6"/>
  <rect x="360" y="300" width="60" height="20" rx="2" fill="#3b82f6" fill-opacity="0.6"/>
  <!-- Tools organized -->
  <rect x="470" y="230" width="60" height="120" rx="4" fill="#ffffff" fill-opacity="0.2"/>
  <rect x="480" y="245" width="40" height="8" rx="1" fill="#f59e0b" fill-opacity="0.7"/>
  <rect x="480" y="260" width="40" height="8" rx="1" fill="#f59e0b" fill-opacity="0.7"/>
  <rect x="480" y="275" width="40" height="8" rx="1" fill="#f59e0b" fill-opacity="0.7"/>
  <!-- Checklist -->
  <rect x="560" y="230" width="70" height="90" rx="4" fill="#ffffff" fill-opacity="0.2"/>
  <rect x="570" y="245" width="50" height="8" rx="1" fill="#22c55e" fill-opacity="0.7"/>
  <rect x="570" y="260" width="50" height="8" rx="1" fill="#22c55e" fill-opacity="0.7"/>
  <rect x="570" y="275" width="50" height="8" rx="1" fill="#94a3b8" fill-opacity="0.5"/>
  <rect x="570" y="290" width="50" height="8" rx="1" fill="#94a3b8" fill-opacity="0.5"/>
  <text x="400" y="420" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="600">Metodolog√≠a 5S - Mejora Continua</text>
</svg>
