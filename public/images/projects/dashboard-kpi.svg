<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  <!-- Dashboard mockup -->
  <rect x="80" y="60" width="640" height="320" rx="12" fill="#1e293b"/>
  <!-- Header -->
  <rect x="80" y="60" width="640" height="40" rx="12" fill="#334155"/>
  <circle cx="110" cy="80" r="6" fill="#ef4444"/>
  <circle cx="130" cy="80" r="6" fill="#f59e0b"/>
  <circle cx="150" cy="80" r="6" fill="#22c55e"/>
  <text x="400" y="85" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Dashboard de Indicadores</text>
  <!-- KPI Cards -->
  <rect x="100" y="115" width="140" height="80" rx="8" fill="#ffffff" fill-opacity="0.1"/>
  <text x="170" y="145" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="24" font-weight="bold">95%</text>
  <text x="170" y="175" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Eficiencia</text>
  <rect x="260" y="115" width="140" height="80" rx="8" fill="#ffffff" fill-opacity="0.1"/>
  <text x="330" y="145" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="24" font-weight="bold">1,250</text>
  <text x="330" y="175" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Unidades/día</text>
  <rect x="420" y="115" width="140" height="80" rx="8" fill="#ffffff" fill-opacity="0.1"/>
  <text x="490" y="145" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="24" font-weight="bold">2.3%</text>
  <text x="490" y="175" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Defectos</text>
  <rect x="580" y="115" width="120" height="80" rx="8" fill="#ffffff" fill-opacity="0.1"/>
  <text x="640" y="145" text-anchor="middle" fill="#a855f7" font-family="system-ui" font-size="24" font-weight="bold">98%</text>
  <text x="640" y="175" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Disponibilidad</text>
  <!-- Chart -->
  <rect x="100" y="210" width="300" height="150" rx="8" fill="#ffffff" fill-opacity="0.05"/>
  <polyline points="120,320 160,290 200,310 240,260 280,280 320,240 360,250" stroke="#22c55e" stroke-width="3" fill="none"/>
  <circle cx="360" cy="250" r="5" fill="#22c55e"/>
  <!-- Pie chart -->
  <g transform="translate(550, 285)">
    <circle cx="0" cy="0" r="50" fill="#3b82f6" fill-opacity="0.8"/>
    <path d="M0,0 L0,-50 A50,50 0 0,1 43.3,25 Z" fill="#22c55e" fill-opacity="0.8"/>
    <path d="M0,0 L43.3,25 A50,50 0 0,1 -25,43.3 Z" fill="#f59e0b" fill-opacity="0.8"/>
  </g>
  <text x="400" y="420" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="600">Dashboard de Indicadores de Gestión</text>
</svg>
