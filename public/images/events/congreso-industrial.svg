<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  <!-- Stage/Podium -->
  <rect x="200" y="180" width="400" height="150" rx="8" fill="#ffffff" fill-opacity="0.15"/>
  <rect x="350" y="140" width="100" height="40" rx="4" fill="#ffffff" fill-opacity="0.2"/>
  <!-- Microphone stand -->
  <rect x="395" y="145" width="10" height="80" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="400" cy="140" r="15" fill="#ffffff" fill-opacity="0.5"/>
  <!-- Audience (dots) -->
  <g fill="#ffffff" fill-opacity="0.3">
    <circle cx="220" cy="360" r="8"/>
    <circle cx="260" cy="365" r="8"/>
    <circle cx="300" cy="358" r="8"/>
    <circle cx="340" cy="362" r="8"/>
    <circle cx="380" cy="355" r="8"/>
    <circle cx="420" cy="360" r="8"/>
    <circle cx="460" cy="358" r="8"/>
    <circle cx="500" cy="365" r="8"/>
    <circle cx="540" cy="360" r="8"/>
    <circle cx="580" cy="355" r="8"/>
  </g>
  <!-- Screen -->
  <rect x="270" y="100" width="260" height="150" rx="4" fill="#1e293b"/>
  <text x="400" y="160" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="bold">INDUSTRIA 4.0</text>
  <text x="400" y="185" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Transformación Digital</text>
  <!-- Icons on screen -->
  <rect x="300" y="200" width="40" height="30" rx="2" fill="#22c55e" fill-opacity="0.6"/>
  <rect x="360" y="200" width="40" height="30" rx="2" fill="#3b82f6" fill-opacity="0.6"/>
  <rect x="420" y="200" width="40" height="30" rx="2" fill="#f59e0b" fill-opacity="0.6"/>
  <text x="400" y="420" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="600">Congreso de Ingeniería Industrial</text>
</svg>
