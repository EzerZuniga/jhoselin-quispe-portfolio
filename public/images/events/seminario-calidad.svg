<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  <!-- ISO badge -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="50" fill="#ffffff" fill-opacity="0.2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="20" font-weight="bold">ISO</text>
    <text x="0" y="18" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="14">9001</text>
  </g>
  <!-- Control chart -->
  <rect x="100" y="180" width="280" height="180" rx="8" fill="#ffffff" fill-opacity="0.15"/>
  <text x="240" y="210" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="bold">Gráfico de Control</text>
  <!-- Chart lines -->
  <line x1="130" y1="280" x2="350" y2="280" stroke="#ffffff" stroke-width="1" stroke-opacity="0.4"/>
  <line x1="130" y1="250" x2="350" y2="250" stroke="#ef4444" stroke-width="1" stroke-dasharray="5,5" stroke-opacity="0.6"/>
  <line x1="130" y1="310" x2="350" y2="310" stroke="#ef4444" stroke-width="1" stroke-dasharray="5,5" stroke-opacity="0.6"/>
  <!-- Data points -->
  <polyline points="140,275 170,285 200,270 230,290 260,278 290,272 320,285 340,280" stroke="#ffffff" stroke-width="2" fill="none"/>
  <circle cx="140" cy="275" r="4" fill="#ffffff"/>
  <circle cx="170" cy="285" r="4" fill="#ffffff"/>
  <circle cx="200" cy="270" r="4" fill="#ffffff"/>
  <circle cx="230" cy="290" r="4" fill="#ffffff"/>
  <circle cx="260" cy="278" r="4" fill="#ffffff"/>
  <circle cx="290" cy="272" r="4" fill="#ffffff"/>
  <circle cx="320" cy="285" r="4" fill="#ffffff"/>
  <circle cx="340" cy="280" r="4" fill="#ffffff"/>
  <!-- Labels -->
  <text x="120" y="253" text-anchor="end" fill="#ffffff" font-family="system-ui" font-size="9">UCL</text>
  <text x="120" y="283" text-anchor="end" fill="#ffffff" font-family="system-ui" font-size="9">X̄</text>
  <text x="120" y="313" text-anchor="end" fill="#ffffff" font-family="system-ui" font-size="9">LCL</text>
  <!-- DMAIC cycle -->
  <g transform="translate(560, 270)">
    <circle cx="0" cy="0" r="80" fill="#ffffff" fill-opacity="0.1"/>
    <!-- Sections -->
    <path d="M0,0 L0,-70 A70,70 0 0,1 66,-22 Z" fill="#3b82f6" fill-opacity="0.6"/>
    <path d="M0,0 L66,-22 A70,70 0 0,1 43,55 Z" fill="#8b5cf6" fill-opacity="0.6"/>
    <path d="M0,0 L43,55 A70,70 0 0,1 -43,55 Z" fill="#f59e0b" fill-opacity="0.6"/>
    <path d="M0,0 L-43,55 A70,70 0 0,1 -66,-22 Z" fill="#ef4444" fill-opacity="0.6"/>
    <path d="M0,0 L-66,-22 A70,70 0 0,1 0,-70 Z" fill="#22c55e" fill-opacity="0.6"/>
    <!-- Labels -->
    <text x="20" y="-35" fill="#ffffff" font-family="system-ui" font-size="10" font-weight="bold">D</text>
    <text x="45" y="15" fill="#ffffff" font-family="system-ui" font-size="10" font-weight="bold">M</text>
    <text x="15" y="50" fill="#ffffff" font-family="system-ui" font-size="10" font-weight="bold">A</text>
    <text x="-25" y="50" fill="#ffffff" font-family="system-ui" font-size="10" font-weight="bold">I</text>
    <text x="-50" y="15" fill="#ffffff" font-family="system-ui" font-size="10" font-weight="bold">C</text>
  </g>
  <text x="560" y="370" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11">Six Sigma DMAIC</text>
  <text x="400" y="420" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="600">Seminario de Gestión de la Calidad</text>
</svg>
