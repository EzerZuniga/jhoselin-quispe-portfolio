<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  <!-- LEAN text -->
  <text x="400" y="80" text-anchor="middle" fill="#ffffff" fill-opacity="0.3" font-family="system-ui" font-size="48" font-weight="bold">LEAN</text>
  <!-- Production line simulation -->
  <rect x="100" y="150" width="600" height="120" rx="8" fill="#ffffff" fill-opacity="0.1"/>
  <!-- Workstations -->
  <g transform="translate(130, 180)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#ffffff" fill-opacity="0.25"/>
    <rect x="10" y="10" width="25" height="40" rx="2" fill="#22c55e" fill-opacity="0.7"/>
    <rect x="45" y="20" width="25" height="30" rx="2" fill="#22c55e" fill-opacity="0.5"/>
  </g>
  <g transform="translate(240, 180)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#ffffff" fill-opacity="0.25"/>
    <circle cx="40" cy="30" r="20" fill="#3b82f6" fill-opacity="0.7"/>
  </g>
  <g transform="translate(350, 180)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#ffffff" fill-opacity="0.25"/>
    <rect x="10" y="15" width="60" height="30" rx="2" fill="#a855f7" fill-opacity="0.7"/>
  </g>
  <g transform="translate(460, 180)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#ffffff" fill-opacity="0.25"/>
    <rect x="15" y="10" width="50" height="40" rx="2" fill="#f43f5e" fill-opacity="0.7"/>
  </g>
  <g transform="translate(570, 180)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#ffffff" fill-opacity="0.25"/>
    <rect x="10" y="15" width="25" height="30" rx="2" fill="#22c55e" fill-opacity="0.8"/>
    <rect x="45" y="15" width="25" height="30" rx="2" fill="#22c55e" fill-opacity="0.8"/>
  </g>
  <!-- Arrows between stations -->
  <path d="M215 210 L235 210" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
  <path d="M325 210 L345 210" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
  <path d="M435 210 L455 210" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
  <path d="M545 210 L565 210" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
  <!-- Kaizen circle -->
  <g transform="translate(400, 340)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.4"/>
    <path d="M0,-40 A40,40 0 0,1 35,20" fill="none" stroke="#ffffff" stroke-width="4" stroke-opacity="0.8"/>
    <polygon points="35,10 45,20 30,25" fill="#ffffff" fill-opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="bold">改善</text>
  </g>
  <text x="400" y="420" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="600">Taller de Lean Manufacturing</text>
</svg>
