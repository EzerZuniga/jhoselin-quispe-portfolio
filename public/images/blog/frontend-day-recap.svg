  <rect x="220" y="200" width="150" height="40" rx="6" fill="#ffffff" fill-opacity="0.25"/>
  <!-- Audience silhouettes -->
  <circle cx="200" cy="380" r="20" fill="#ffffff" fill-opacity="0.2"/>
  <circle cx="280" cy="370" r="18" fill="#ffffff" fill-opacity="0.2"/>
  <circle cx="360" cy="385" r="22" fill="#ffffff" fill-opacity="0.2"/>
  <circle cx="440" cy="375" r="19" fill="#ffffff" fill-opacity="0.2"/>
